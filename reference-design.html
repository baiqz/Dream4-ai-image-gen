      function toggleLanguage() {
        const langToggle = document.getElementById('language-toggle');

          langToggle.querySelector('span:first-child').classList.remove('text-primary-dark', 'font-bold');
          langToggle.querySelector('span:first-child').classList.add('text-gray-500', 'dark:text-gray-400');
          langToggle.querySelector('span:last-child').classList.add('text-primary-dark', 'font-bold');
          langToggle.querySelector('span:last-child').classList.remove('text-gray-500', 'dark:text-gray-400');
          langToggle.querySelector('div').style.transform = 'translateX(100%)';
        } else {
          langToggle.querySelector('span:last-child').classList.remove('text-primary-dark', 'font-bold');
          langToggle.querySelector('span:last-child').classList.add('text-gray-500', 'dark:text-gray-400');
